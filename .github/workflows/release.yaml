name: Release
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: oprypin/find-latest-tag@v1
      name: Find latest release
      with:
        repository: ${{ github.repository }}
        releases-only: true
      id: latest-release
    - uses: oprypin/find-latest-tag@v1
      name: Find latest tag
      with:
        repository: ${{ github.repository }}
        releases-only: false
      id: latest-tag
    - uses: ncipollo/release-action@v1
      if: ${{ steps.latest-release.outputs.tag != steps.latest-tag.outputs.tag && startsWith(steps.latest-tag.outputs.tag, 'v') }}
      with:
        generateReleaseNotes: true
        tag: ${{ steps.latest-tag.outputs.tag }}
